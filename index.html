<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <title>Spongebob RPG</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
            crossorigin="anonymous">


      <link rel="stylesheet" href="assets/CSS/reset.css">
      <link rel="stylesheet" href="assets/CSS/style.css">

</head>

<body>

      <div class="container">

            <div class="title">
                  <h1 class="text-center"><strong>Spongebob RPG</strong></h1>
                  <h2 class="text-center">Choose Your Character</h2>
            </div>

            <div class="row">
                  <div class="current col-lg-3">
                        <div class="char-picked"></div>
                  </div>
                  <div class="current col-lg-3">
                        <!--Attack Button-->
                        <button id="attack" class="btn btn-success">Attack</button>
                        <!-- End Attack Button -->
                        <!--Reset Button -->
                        <button id="restart" class="btn btn-danger">Restart</button>
                        <!--End Reset Button -->
                        <div id="infoLog">
                              <p id="defAttackLog"></p>
                              <p id="attackLog"></p>
                        </div>
                  </div>
                  <div class="current col-lg-3">
                        <div class="def-picked"></div>
                  </div>
            </div>
            <div class="row">
                  <!--Characters-->
                  <div class="col-lg-12" id="chars-available">
                        <div id="slot1">
                              <div class="availChar" id="spongebob">
                                    <h6>Spongebob</h6>
                                    <img src="assets/images/SB.gif" alt="Spongbob" id="spongebobPic">
                                    <p class="SBhealth"></p>
                              </div>
                        </div>

                        <div id="slot2">
                              <div class="availChar" id="patrick">
                                    <h6>Patrick</h6>
                                    <img src="assets/images/PS.gif" alt="Patrick Star" id="patrickPic">
                                    <p class="PShealth"></p>
                              </div>
                        </div>

                        <div id="slot3">
                              <div class="availChar" id="sandy">
                                    <h6>Sandy</h6>
                                    <img src="assets/images/SC.gif" alt="Sandy Cheeks" id="sandyPic">
                                    <p class="SChealth"></p>
                              </div>
                        </div>

                        <div id="slot4">
                              <div class="availChar" id="squidward">
                                    <h6>Squidward</h6>
                                    <img src="assets/images/SW.gif" alt="Squidward Tentacles" id="squidwardPic">
                                    <p class="SThealth"></p>
                              </div>
                        </div>
                  </div>
                  <!-- End characters -->
                  <div id="defeat">
                        <h4>Defeated</h4>
                  </div>


            </div> <!-- End contents of the game -->

      </div> <!-- End Bootstrap grid -->

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script src="assets/JS/game.js"></script>

</body>

</html>
